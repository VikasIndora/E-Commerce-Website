<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-Commerce Portal</title>
    <link rel="stylesheet" href="frontend/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .panel {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .card {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            width: 220px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #f9f9f9;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h1>Welcome to E-Commerce Portal</h1>
    <p>Select your role:</p>

    <div class="panel">
        <div class="card">
            <h2>Admin</h2>
            <a href="/admin/login.html">Admin Login</a>
            <a href="/admin/products.html">Manage Products</a>
            <a href="/admin/orders.html">View Orders</a>
        </div>

        <div class="card">
            <h2>Client</h2>
            <a href="/client/register.html">Register</a>
            <a href="/client/login.html">Client Login</a>
            <a href="/client/products.html">Shop Products</a>
            <a href="/client/cart.html">View Cart</a>
        </div>
    </div>

</body>

</html>
