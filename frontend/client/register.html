<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Create Account</h1>
      <nav class="nav">
        <a class="link" href="login.html">Login</a>
        <a class="link" href="products.html">Products</a>
        <a class="link" href="cart.html">Cart</a>
      </nav>
    </header>
    <div class="card">
      <form onsubmit="register(event)">
        <label>Name</label>
        <input id="rname" class="input" placeholder="Your name" required />
        <label>Email</label>
        <input id="remail" type="email" class="input" placeholder="you@example.com" required />
        <label>Password</label>
        <input id="rpassword" type="password" class="input" placeholder="••••••••" required />
        <div style="margin-top:12px">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
      </form>
    </div>
    <footer>© Vikas Indora</footer>
  </div>
  <script src="../js/client.js"></script>
</body>
</html>
